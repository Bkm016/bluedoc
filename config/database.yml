default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: booklab-dev

test:
  <<: *default
  database: booklab-test

production:
  <<: *default
  database: booklab-prod
  username: booklab
  password: <%= ENV['BOOKLAB_DATABASE_PASSWORD'] %>
